<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update a blog post</h1>
    <h2>Here you can update any field you want:</h2>
    <form action="{{ url_for('update_post', post_id=post['id']) }}" method="POST">

        <label for="author">Post's Author:</label><br>
        <input type="text" id="author" name="author" value="{{ post['author'] }}"><br><br>

        <label for="title">Post's Title:</label><br>
        <input type="text" id="title" name="title" value="{{ post['title'] }}"><br><br>

        <label for="content">Post's Content:</label><br>
        <textarea id="content" name="content">{{ post['content'] }}</textarea><br>

        <input type="submit" value="Update">
    </form>
</body>
</html>
